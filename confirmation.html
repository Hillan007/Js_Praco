<!DOCTYPE html>
<html>
 <head>
 <script type="text/javascript">
 function Confirmation(){
 var Val = confirm("Do you want to continue ?");
 if( Val == true ){
 document.write (" CONTINUED!");
 return true;
 }
 else{
 document.write ("NOT CONTINUED!");
 return false;
 }
 }
 </script>
 </head>
 <body>
 <p>Click me: </p>
 <form>
 <input type="button" value="Click Me" onclick="Confirmation();" />
 </form>
</body>
</html>
